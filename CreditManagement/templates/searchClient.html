    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">

                <a class="nav-link active" href="/dashboard">
                  <span data-feather="home"></span>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="/searchClient">

          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Buscar por clientes</h1>
          </div>

          <div class="container">

            <ul id="menu" class="nav nav-pills nav-fill">

            </ul>

            <hr>

            {% include '/include/'+end+'.html' %}

    <!-- Bootstrap core JavaScript

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
      window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
      $("#formDados").submit(function(){
        return false;
      });

      $(document).ready(function() {
        var end = {{end|tojson}}
        itens = []

        if(end == 'pessoaJuridica') {
          itens = ("<li class='nav-item'><a class='nav-link active' href='/searchClient'>Pessoa Juridica</a></li><li class='nav-item'><a class='nav-link' href='/pessoaFisica'>Pessoa Fisica</a></li>")
        } else {
          itens = ("<li class='nav-item'><a class='nav-link' href='/searchClient'>Pessoa Juridica</a></li><li class='nav-item'><a class='nav-link active' href='/pessoaFisica'>Pessoa Fisica</a></li>")
        }

        $("#menu").append(itens);
      });
    </script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
